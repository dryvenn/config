# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#689d6a"
        color_degraded = "#d79921"
        color_bad = "#cc241d"
        color_separator = "#928374"
        interval = 5
}

run_watch PIA {
        pidfile = "/var/run/openvpn-pia-*.pid"
        format = "pia: %status"
}
order += "run_watch PIA"

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format = "dhcp: %status"
}
order += "run_watch DHCP"

ipv6 {
        format_up = "ipv6: %ip"
        format_down = "ipv6: no"
}
order += "ipv6"

wireless wlp61s0 {
        format_up = "wifi: %ip (%quality at %essid)"
        format_down = "wifi: no"
}
order += "wireless wlp61s0"

ethernet enp0s31f6 {
        # if you use %speed, i3status requires root privileges
        format_up = "eth: %ip (%speed)"
        format_down = "eth: no"
}
order += "ethernet enp0s31f6"

battery 0 {
        format = "bat: %percentage"
        format_down = "bat: no"
        low_threshold = 15
}
order += "battery 0"

cpu_temperature 0 {
        format = "temp: %degrees°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input"
}
order += "cpu_temperature 0"

load {
        format = "load: %1min"
}
order += "load"

cpu_usage {
        format = "cpu: %usage"
}
order += "cpu_usage"

disk "/" {
        format = "root: %free"
}
order += "disk /"

disk "/home" {
        format = "home: %free"
}
order += "disk /home"

volume master {
        format = "vol: %volume"
        format_muted = "vol: muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
order += "volume master"

tztime date {
        format = "date: %Y-%m-%d"
}
order += "tztime date"

tztime time {
        format = "time: %H:%M:%S "
}
order += "tztime time"
