# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#689d6a"
        color_degraded = "#d79921"
        color_bad = "#cc241d"
        color_separator = "#928374"
        interval = 5
}

order += "run_watch VPN"
order += "run_watch DHCP"
order += "ipv6"
order += "wireless wlp1s0"
order += "ethernet enx000eba0190db"
order += "battery 0"
order += "cpu_temperature 0"
order += "load"
order += "cpu_usage"
order += "disk /"
order += "volume master"
order += "tztime date"
order += "tztime time"

ipv6 {
        format_up = "ipv6: %ip"
        format_down = "ipv6: no"
}

wireless wlp1s0 {
        format_up = "wifi: %ip (%quality at %essid)"
        format_down = "wifi: no"
}

ethernet enx000eba0190db {
        # if you use %speed, i3status requires root privileges
        format_up = "eth: %ip (%speed)"
        format_down = "eth: no"
}

battery 0 {
        format = "bat: %percentage"
        format_down = "bat: no"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient-wlp1s0.pid"
        format = "dhcp: %status"
}

run_watch VPN {
        pidfile = "/var/run/openvpn.pid"
        format = "vpn: %status"
}

load {
        format = "load: %1min"
}

disk "/" {
        format = "mem: %free"
}

cpu_temperature 0 {
        format = "temp: %degrees°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
}

volume master {
        format = "vol: %volume"
        format_muted = "vol: muted"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

cpu_usage {
        format = "cpu: %usage"
}

tztime date {
        format = "date: %Y-%m-%d"
}

tztime time {
        format = "time: %H:%M:%S "
}
